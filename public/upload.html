<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resource - JEE Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2 text-blue-600 dark:text-blue-400">
                        <i class="bi bi-book text-2xl"></i>
                        <span class="font-bold text-xl">JEE Vault</span>
                    </a>
                    <div class="hidden md:flex md:space-x-8 md:ml-10">
                        <a href="/" class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium">Home</a>
                        <a href="/upload.html" class="text-blue-600 dark:text-blue-400 border-b-2 border-blue-600 dark:border-blue-400 px-3 py-2 text-sm font-medium">Upload</a>
                        <a href="/admin.html" class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 text-sm font-medium">Admin</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                        <i class="bi bi-moon-fill text-gray-600 dark:text-gray-400"></i>
                    </button>
                    <button id="mobileMenuBtn" class="md:hidden p-2 rounded-md text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile menu -->
            <div id="mobileMenu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">Home</a>
                    <a href="/upload.html" class="block px-3 py-2 rounded-md text-base font-medium text-blue-600 dark:text-blue-400 bg-gray-100 dark:bg-gray-700">Upload</a>
                    <a href="/admin.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Upload Form Container -->
    <div class="min-h-[calc(100vh-4rem)] flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-3xl bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 sm:p-8 form-fade-in">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white sm:text-3xl">Upload Educational Resource</h2>
                <p class="mt-2 text-sm sm:text-base text-gray-600 dark:text-gray-400">Share your JEE study materials with the community</p>
            </div>

            <form id="uploadForm" class="space-y-6">
                <!-- Title Input -->
                <div class="form-group">
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Title</label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-300">
                </div>

                <!-- Description Input -->
                <div class="form-group">
                    <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                    <textarea id="description" name="description" rows="3" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-300"></textarea>
                </div>

                <!-- Subject Select -->
                <div class="form-group">
                    <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Subject</label>
                    <select id="subject" name="subject" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-300">
                        <option value="">Select a subject</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Math">Math</option>
                    </select>
                </div>

                <!-- Resource Type Select -->
                <div class="form-group">
                    <label for="tag" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Resource Type</label>
                    <select id="tag" name="tag" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-300">
                        <option value="">Select type</option>
                        <option value="notes">Notes</option>
                        <option value="books">Books</option>
                    </select>
                </div>

                <!-- Uploaded By Input -->
                <div class="form-group">
                    <label for="uploadedBy" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Uploaded By (Your Name)</label>
                    <input type="text" id="uploadedBy" name="uploadedBy" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-300"
                        placeholder="Enter your name">
                </div>

                <!-- Upload Type Select -->
                <div class="form-group">
                    <label for="resourceType" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Upload Type</label>
                    <select id="resourceType" name="resourceType" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-300">
                        <option value="file">File Upload</option>
                        <option value="url">URL</option>
                    </select>
                </div>

             
                <div id="fileInputGroup" class="form-group transition-all duration-300">
                    <label for="file" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">File (PDF only)</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-lg hover:border-blue-500 dark:hover:border-blue-400 transition-all duration-300">
                        <div class="space-y-2 text-center">
                            <i class="bi bi-cloud-upload text-4xl text-gray-400"></i>
                            <div class="flex text-sm text-gray-600 dark:text-gray-400">
                                <label for="file" class="relative cursor-pointer rounded-md font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500 focus-within:outline-none">
                                    <span>Upload a file</span>
                                    <input id="file" name="file" type="file" accept=".pdf" class="sr-only">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500 dark:text-gray-400">PDF up to 10MB</p>
                            <p id="selectedFileName" class="text-sm text-blue-600 dark:text-blue-400 hidden"></p>
                        </div>
                    </div>
                </div>

                
                <div id="urlInputGroup" class="form-group hidden transition-all duration-300">
                    <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Resource URL</label>
                    <input type="url" id="url" name="url"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-300"
                        placeholder="https://example.com/resource.pdf">
                </div>

                <!-- Upload Button -->
                <button type="submit"
                    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                    <i class="bi bi-cloud-upload mr-2"></i>
                    Upload Resource
                </button>

                <!-- Upload Progress -->
                <div id="uploadProgress" class="hidden mt-4">
                    <div class="relative pt-1">
                        <div class="flex mb-2 items-center justify-between">
                            <div>
                                <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 dark:text-blue-400 bg-blue-200 dark:bg-blue-900">
                                    Uploading...
                                </span>
                            </div>
                            <div class="text-right">
                                <span id="progressPercent" class="text-xs font-semibold inline-block text-blue-600 dark:text-blue-400">
                                    0%
                                </span>
                            </div>
                        </div>
                        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200 dark:bg-blue-900">
                            <div id="progressBar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Status Message -->
                <div id="statusMessage" class="hidden mt-4 p-4 rounded-lg"></div>
            </form>
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script>
        // Progress tracking
        let progressInterval;
        
        // Update progress function
        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
            progressPercent.textContent = `${percent}%`;
        }

        // Initialize animation
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof AOS !== 'undefined') {
                AOS.init();
            }
        });

        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // Form Elements
        const form = document.getElementById('uploadForm');
        const resourceTypeSelect = document.getElementById('resourceType');
        const fileInputGroup = document.getElementById('fileInputGroup');
        const urlInputGroup = document.getElementById('urlInputGroup');
        const fileInput = document.getElementById('file');
        const urlInput = document.getElementById('url');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const statusMessage = document.getElementById('statusMessage');

        // Toggle between file and URL inputs
        resourceTypeSelect.addEventListener('change', () => {
            const isFileUpload = resourceTypeSelect.value === 'file';
            fileInputGroup.classList.toggle('hidden', !isFileUpload);
            urlInputGroup.classList.toggle('hidden', isFileUpload);
            
            // Reset inputs
            if (isFileUpload) {
                urlInput.value = '';
                urlInput.required = false;
                fileInput.required = true;
            } else {
                fileInput.value = '';
                fileInput.required = false;
                urlInput.required = true;
                document.getElementById('selectedFileName').classList.add('hidden');
            }
        });

        // Show status message
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 p-4 rounded-lg ${isError ? 'bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200' : 'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200'}`;
            statusMessage.classList.remove('hidden');
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset status
            statusMessage.classList.add('hidden');
            uploadProgress.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('subject', document.getElementById('subject').value);
            formData.append('tag', document.getElementById('tag').value);
            formData.append('uploadedBy', document.getElementById('uploadedBy').value);
            formData.append('type', resourceTypeSelect.value);

            if (resourceTypeSelect.value === 'file') {
                if (!fileInput.files[0]) {
                    showStatus('Please select a PDF file', true);
                    uploadProgress.classList.add('hidden');
                    return;
                }
                
                const file = fileInput.files[0];
                if (file.type !== 'application/pdf') {
                    showStatus('Only PDF files are allowed', true);
                    uploadProgress.classList.add('hidden');
                    return;
                }
                
                // Check file size
                if (file.size > 10 * 1024 * 1024) { // 10MB in bytes
                    showStatus('File size exceeds 10MB limit. Please choose a smaller file.', true);
                    uploadProgress.classList.add('hidden');
                    return;
                }
                
                formData.append('file', file);
                console.log('File appended:', file.name, 'Size:', file.size, 'Type:', file.type);
            } else {
                if (!urlInput.value) {
                    showStatus('Please enter a valid URL', true);
                    uploadProgress.classList.add('hidden');
                    return;
                }
                formData.append('url', urlInput.value);
            }

            try {
                console.log('Sending upload request...');
                
                // Log FormData contents for debugging
                for (let pair of formData.entries()) {
                    console.log(pair[0] + ': ' + (pair[0] === 'file' ? pair[1].name : pair[1]));
                }
                
                // Update progress UI
                let progress = 0;
                clearInterval(progressInterval);
                progressInterval = setInterval(() => {
                    if (progress < 90) {
                        progress += 10;
                        updateProgress(progress);
                    }
                }, 500);
                
                const response = await fetch('/api/resources', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    console.error('Error parsing response:', e);
                    throw new Error('Invalid response from server');
                }
                
                // Clear the interval and set progress to 100%
                clearInterval(progressInterval);
                updateProgress(100);
                
                if (!response.ok) {
                    console.error('Error data:', responseData);
                    throw new Error(responseData.error || 'Upload failed');
                }

                console.log('Upload successful:', responseData);
                
                showStatus(responseData.message || 'Resource uploaded successfully! It will be available after admin approval.');
                form.reset();
                document.getElementById('selectedFileName').classList.add('hidden');
                document.getElementById('selectedFileName').textContent = '';
                
                // Hide progress after a delay
                setTimeout(() => {
                    uploadProgress.classList.add('hidden');
                    progressBar.style.width = '0%';
                    progressPercent.textContent = '0%';
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                showStatus(error.message || 'Failed to upload resource', true);
                uploadProgress.classList.add('hidden');
                
                // Reset progress
                clearInterval(progressInterval);
                progressBar.style.width = '0%';
                progressPercent.textContent = '0%';
            }
        });

        // File drag and drop
        const dropZone = fileInput.closest('div');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50', 'dark:bg-blue-900/20');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files[0] && files[0].type === 'application/pdf') {
                fileInput.files = files;
                console.log('File dropped:', files[0].name);
                
                // Show selected file name
                const fileNameElement = document.getElementById('selectedFileName');
                fileNameElement.textContent = `Selected: ${files[0].name} (${(files[0].size / (1024 * 1024)).toFixed(2)} MB)`;
                fileNameElement.classList.remove('hidden');
            } else {
                showStatus('Please upload only PDF files', true);
            }
        }

        // Show selected file name
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const fileNameElement = document.getElementById('selectedFileName');
            
            if (file) {
                if (file.type !== 'application/pdf') {
                    showStatus('Only PDF files are allowed', true);
                    e.target.value = '';
                    fileNameElement.classList.add('hidden');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) { // 10MB in bytes
                    showStatus('File size exceeds 10MB limit. Please choose a smaller file.', true);
                    e.target.value = '';
                    fileNameElement.classList.add('hidden');
                    return;
                }
                
                fileNameElement.textContent = `Selected: ${file.name} (${(file.size / (1024 * 1024)).toFixed(2)} MB)`;
                fileNameElement.classList.remove('hidden');
            } else {
                fileNameElement.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
